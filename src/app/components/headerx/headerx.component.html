<img src="../../assets/top_img.png" class="img-fluid w-100" alt="Product" style="max-height: 300px; object-fit: cover;">

<div class="container-fluid bg-dark text-light rounded-top py-4">
  <div class="row">
    <div class="col-12 mb-3">
      <h3 class="ms-3">Your Plan Result</h3>
    </div>
  </div>

  <div class="row align-items-center">
    <div class="col-md-2 mb-3 mb-md-0 ms-3">
      <p class="mb-1">Zip Code:</p>
      <h3>{{ zipCode }}</h3>
    </div>

    <div class="col-md-2 mb-3 mb-md-0 border-start border-secondary" style="border-width: 4px !important; padding-left:12px ;">
      <p class="mb-1">Commodity Type:</p>
      <p class="fw-bold">{{ commodityType }}</p>
    </div>

    <div class="col-md-2 mb-3 mb-md-0 border-start border-secondary" style="border-width: 4px !important; padding-left:12px ;">
      <p class="mb-1">Utility Provider:</p>
      <p class="fw-bold">{{ utilityProvider }}</p>
    </div>

    <div class="col-md-2 mb-3 mb-md-0">
      <button (click)="openEditDialog()" class="btn btn-warning d-flex align-items-center">
        <img src="https://img.icons8.com/?size=100&id=YZPDuUmATqRq&format=png&color=000000" class="me-2" alt="Edit" style="width: 20px; height: 20px;">
        Edit Plan
      </button>
    </div>

    <div class="col-md-3 ms-auto me-3">
      <div class="input-group">
        <input type="text" class="form-control bg-light me-2" placeholder="Promo code">
        <button class="btn btn-warning fw-bold">Apply</button>
      </div>
    </div>
  </div>
</div>
